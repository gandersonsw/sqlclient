apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'com.graham.sqlclient.SqlClient'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
   	mavenCentral()
}

dependencies {
	compile group: 'jdom', name: 'jdom', version: '1.1'
	compile group: 'commons-net', name: 'commons-net', version: '1.4.1'
  compile files('libs/ojdbc14.jar')
  compile group: 'net.sourceforge.jtds', name: 'jtds', version: '1.3.1'
	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-core:2.+'
}

jar {
	from {
		(configurations.runtime).collect {
			it.isDirectory() ? It : zipTree(it)
		}
	}
	manifest {
		attributes 'Main-Class': 'com.graham.sqlclient.SqlClient'
	}
}
